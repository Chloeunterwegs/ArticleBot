<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能文章助手设置</title>
    <link rel="stylesheet" href="popup.css">
    <!-- 移除这行 Google Fonts 链接 -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
        <h1 class="title">智能文章助手</h1>
        
        <form id="settingsForm" class="settings-form">
            <div class="form-group">
                <label for="modelName">选择模型</label>
                <select id="modelName" name="modelName" required>
                    <option value="llama3.1:8b">llama3.1:8b(默认)</option>
                    <option value="qwen2.5:14b">qwen2.5:14b</option>
                    <option value="qwen2.5:32b">qwen2.5:32b</option>
                    <option value="qwen2:7b">qwen2:7b</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="obsidianPath">Obsidian 存储路径</label>
                <input type="text" id="obsidianPath" name="obsidianPath" required>
            </div>
            
            <button type="submit" class="submit-btn">保存设置</button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="instructions">
            <h2>使用说明</h2>
            <p>点击扩展图标: 处理当前标签页</p>
            <p>Ctrl+Shift+Q (Mac: Command+Shift+Q): 处理所有打开的标签页</p>
            <p>Ctrl+Shift+S (Mac: Command+Shift+S): 停止处理标签页</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
